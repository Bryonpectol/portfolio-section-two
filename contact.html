        <form action="https://bryonsportfolio.netlify.com/form.html" method="POST">

            <fieldset>
            <p class = "contact-yes">Name: </p>

            <label>
            <input class = "contact-yes" id = "GET-name" type = "text" name = "name" required>
            </label>
            </fieldset>

            <br>

            <fieldset>
            <p class = "contact-yes">Email: </p>
            <label>
               <input class = "contact-yes" type = "email" name = "email" required>
            </label>
            </fieldset>

            <br>

            <fieldset>
            <p class = "contact-yes">Phone: eg: 555 555-5555</p>
            <label>
               <input class = "contact-yes" name = "tel" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}" title ="example: 123 456-7890">
            </label>
            </fieldset>

            <br>

            <fieldset>
            <p>Comments: </p>
            <label>
              <input class = "contact-yes" type = "text" name = "comment" required>
            </label>
            </fieldset>

            <br />

            <fieldset>
            <label>
                <input class = "contact-submit" type = "submit" name = "submit">
            </label>
            </fieldset>

            <br />

            <input type="hidden" id="custId" name="custId" value="index.html">
        </form>
